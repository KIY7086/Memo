<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="React 备忘录应用 - 一个简单的 PWA 备忘录"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>React 备忘录应用</title>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 来运行这个应用。</noscript>
    <div id="root"></div>
    <script>
      function isMobile() {
        return /Mobi|Android/i.test(navigator.userAgent);
      }

      if (window.innerHeight < window.innerWidth * 0.67 || !isMobile()) {
        document.body.innerHTML = '<h1>非常抱歉，该网站只针对手机竖屏适配</h1>';
      } else {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.jsx';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
